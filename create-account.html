<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff4655, #0f1923);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .register-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 380px;
      text-align: center;
      color: white;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff4655;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    small {
      text-align: left;
      font-size: 12px;
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff4655;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-sizing: border-box;
      font-weight: 600;
    }
    button:hover {
      background-color: #e03a49;
    }
    .bottom-text {
      margin-top: 15px;
      font-size: 14px;
    }
    .bottom-text a {
      color: #ff4655;
      text-decoration: none;
      font-weight: bold;
    }
    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Your Account</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <small>Your password must contain at least 8 characters.</small>
      <small>Your password canâ€™t be a commonly used password.</small>
      <small>It cannot include your name or email.</small>
      <small>It cannot be entirely numeric.</small>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="bottom-text">
      Already have an account? <a href="index.html">Login Here</a>
    </div>
  </div>

</body>
</html>
